<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation 5 Orbit Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
</head>

<style>
  body {
    background-color: #333; /* 设置为深色的十六进制颜色码，也可以使用其他深色值 */
    color: #fff; /* 设置文本颜色为白色，以确保内容可读性 */
  }
</style>
<body>

  <ul class="example-orbit" data-orbit>
    <li>
      <img src="../assets/img/examples/satelite-orbit.jpg" alt="slide 1" />
      <div class="orbit-caption">
        Caption One.
      </div>
    </li>
    <li class="active">
      <img src="../assets/img/examples/andromeda-orbit.jpg" alt="slide 2" />
      <div class="orbit-caption">
        Caption Two.
      </div>
    </li>
    <li>
      <img src="../assets/img/examples/launch-orbit.jpg" alt="slide 3" />
      <div class="orbit-caption">
        Caption Three.
      </div>
    </li>
  </ul>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
<script>
  $(document).foundation();

  // 如果需要手动触发切换，可以使用下面的代码
  $('.orbit-next').click(function () {
    $('#myCarousel').foundation('nextSlide');
  });

  $('.orbit-prev').click(function () {
    $('#myCarousel').foundation('prevSlide');
  });
</script>

</body>
</html>
