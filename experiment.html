<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation 5 Orbit Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
</head>

<style>
  body {
    background-color: #333; /* 设置为深色的十六进制颜色码，也可以使用其他深色值 */
    color: #fff; /* 设置文本颜色为白色，以确保内容可读性 */
  }
</style>
<body>

  <div class="panel" id="yourPanelId">
    <!-- 其他面板内容 -->
  
    <!-- 删除按钮容器 -->
    <div class="delete-button-container">
      <button class="delete-button" id="deleteRecordButton">删除</button>
    </div>
  </div>
  

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
<script>
  $(document).foundation();

  // 如果需要手动触发切换，可以使用下面的代码
  $('.orbit-next').click(function () {
    $('#myCarousel').foundation('nextSlide');
  });

  $('.orbit-prev').click(function () {
    $('#myCarousel').foundation('prevSlide');
  });
</script>

</body>
</html>
