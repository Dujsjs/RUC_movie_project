<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字幕滚动</title>

  <style>
    /* 设置字幕容器的样式 */
    .subtitle-container {
      white-space: nowrap; /* 禁止字幕换行 */
      overflow: hidden; /* 隐藏溢出的内容 */
      position: relative;
      border: 1px solid #ccc;
    }

    /* 设置字幕文本的样式 */
    .subtitle-text {
      display: inline-block; /* 内联块级元素，使字幕水平排列 */
      animation: scrollText 10s linear infinite; /* 设置滚动动画 */
    }

    /* 定义滚动动画 */
    @keyframes scrollText {
      from {
        transform: translateX(100%); /* 初始位置在容器的最右边 */
      }
      to {
        transform: translateX(-100%); /* 结束位置在容器的最左边 */
      }
    }
  </style>
</head>
<body>

  <!-- 字幕容器 -->
  <div class="subtitle-container">
    <!-- 字幕文本 -->
    <div class="subtitle-text">
      <p>这是滚动的字幕文本。这是滚动的字幕文本。</p>
    </div>
  </div>

</body>
</html>
